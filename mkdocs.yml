site_name: taskclf
site_description: Task Type Classifier from Local Activity Signals

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            members_order: source

nav:
  - Home: index.md
  - Guide:
      - Usage: guide/usage.md
      - Taxonomy Mapping: guide/taxonomy.md
  - API Reference:
      - core/defaults: api/core/defaults.md
      - core/store: api/core/store.md
      - core/types: api/core/types.md
      - core/schema: api/core/schema.md
      - core/hashing: api/core/hashing.md
      - core/metrics: api/core/metrics.md
      - core/model_io: api/core/model_io.md
      - core/time: api/core/time.md
      - core/logging: api/core/logging.md
      - adapters/activitywatch: api/adapters/activitywatch.md
      - features/build: api/features/build.md
      - features/sessions: api/features/sessions.md
      - labels/store: api/labels/store.md
      - train/dataset: api/train/dataset.md
      - train/lgbm: api/train/lgbm.md
      - train/evaluate: api/train/evaluate.md
      - infer/batch: api/infer/batch.md
      - infer/smooth: api/infer/smooth.md
      - infer/online: api/infer/online.md
      - infer/taxonomy: api/infer/taxonomy.md
      - report/daily: api/report/daily.md
      - report/export: api/report/export.md
      - cli: api/cli/main.md
