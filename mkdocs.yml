site_name: taskclf
site_description: Task Type Classifier from Local Activity Signals

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            members_order: source

nav:
  - Home: index.md
  - API Reference:
      - core/store: api/core/store.md
      - core/types: api/core/types.md
      - core/schema: api/core/schema.md
      - core/hashing: api/core/hashing.md
      - features/build: api/features/build.md
      - cli: api/cli/main.md
